{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
<form action="/login" method="post">
	<table>
		<tr>
			<td><label for="username">Username</td>
			<td><input type="text" id="username" name="username"{% if username %} value="{{username}}"{% endif %}/></td>
			<td class="errormsg">{% if uerror %}{{uerror}}{% endif %}</td>
		</tr><tr>
			<td><label for="password">Password</label></td>
			<td><input type="password" id="password" name="password"/></td>
			<td class="errormsg">{% if perror %}{{perror}}{% endif %}</td>
		</tr>
	</table>
	<p><input type="submit" value="Login"/></p>
	<p><h3>Not a member yet? Sign up <a href="/signup">here</a></h3></p>
</form>

{% endblock %}
